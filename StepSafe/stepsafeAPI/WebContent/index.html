<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dingkoding</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/ionicons@4.5.5/dist/css/ionicons.min.css" rel="stylesheet">
</head>
<body>
    
    <div class="background"></div>
    <div class="container">
        <h1>StepSafe <i class="icon ion-md-compass"></i></h1>
        <form action="Response.jsp">
            <div class="input-group">
                <input type="text" name="start" class="input-control" placeholder="Where are you?">
                <div class="circle input-icon">
                    <i class="icon ion-md-navigate"></i>
                </div>
            </div>
            <div class="input-group">
                <input type="text" name="end" class="input-control" placeholder="Where to go?">
                <div class="circle input-icon">
                    <i class="icon ion-md-pin"></i>
                </div>
            </div>
            <button class="btn">Start</button>
        </form>
    </div>

</body>
</html>
